<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel='stylesheet' href="style.css">
    <script src="https://kit.fontawesome.com/86a2303dae.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/86a2303dae.js" crossorigin="anonymous"></script>

</head>

<body id="change">
    <div class="weather" style=" height: 270px; width: 200px; margin-left: 20px;">

        <img id="climate" style="margin-left: 65px;">
        <hr>
        <div style="  height: 70%; position: absolute; left: 45%;" class="line"> </div>
        <div>
            <p style="margin-left: 20px;" class="titlefortemp">Temp</p>
            <p id="temp" style="display: inline; margin-left: 20px;"></p>
        </div>

        <div style="position: absolute; left: 50%; top: 24%; display: block; margin-bottom: 40px;">
            <p class="titlefortemp" style="margin-left: 5px;">Description</p>
            <p id="decr" style="display: inline; margin-left: 20px;"></p>
        </div>
        <hr>
        <div>
            <p style="margin-left: 15px;" class="titlefortemp">Humidity</p>
            <p id="humidity" style="display: inline; margin-left: 20px;"></p>
        </div>
        <div style="position: absolute; left: 50%; top: 53%; display: block; margin-bottom: 40px;">
            <p style="margin-left: 10px;" class="titlefortemp">Feels Like</p>
            <p id="Feellike" style="display: inline; margin-left: 20px;"></p>
        </div>
    </div>
    <div class="box1">
        <h1 id='heading'>xdxdxdxd</h1>
    </div>

    <div class="score">

        <div id="totalscore" class="scores">
            <p id="total" class="change">0</p>
            <p class="change">Total</p>
        </div>

        <div id="donescore" class="scores">
            <p id="done" class="change">0</p>
            <p class="change">Done</p>
        </div>

        <div id="remaining score" class="scores">
            <p id="remaining" class="change">0</p>
            <p class="change">Remaining</p>
        </div>

    </div>

    <div class="box1 adjust" id="box">
        <input type="text" placeholder="Enter task" id="num1" autocomplete="off" class="effect-1">
        <span class="focus-border">    </span>
        <button type="submit" name="list" id="submit" class="actions">+</button>
    </div>

    <div class="fields adjust" id="fields">

    </div>
    <div class="player adjust" id="player">


    </div>
    <button class="players" id="menu" type="button"><img src="music.png"  id="round-btn" alt="no"></button>

    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
